<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Counter Vue Demo</title>
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    #app {
      width: 100%;
    }

    .page-title {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .page-title h1 {
      font-size: 36px;
      margin: 0;
      margin-bottom: 10px;
    }

    .page-title p {
      font-size: 16px;
      color: #666;
      margin: 0;
    }

    .counter-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .counter-item {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      flex: 1;
      min-width: 200px;
      transition: transform 0.3s ease;
      font-size: 48px;
      font-weight: bold;
      color: #2196f3;
      display: inline-block;
    }

    .counter-item .currency {
      font-size: 32px;
      color: #666;
    }

    .counter-item:hover {
      transform: translateY(-5px);
    }

    .counter-item-title {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="page-title">
      <h1>Counter Demo</h1>
      <p>一个支持数字动画效果的 Vue 计数器插件</p>
    </div>
    <div class="counter-container">
      <div class="counter-item">
        <div class="counter-item-title">销售额</div>
        <span class="currency">$</span>
        <span v-counter:2="number1"></span>
      </div>
      <div class="counter-item">
        <div class="counter-item-title">用户数</div>
        <span class="currency"></span>
        <span v-counter="number2"></span>
      </div>
      <div class="counter-item">
        <div class="counter-item-title">增长率</div>
        <span v-counter:2="number3"></span>
        <span>%</span>
      </div>
    </div>
    <div class="button-container">
      <button @click="updateNumbers">更新数据</button>
    </div>
  </div>

  <!-- 引入Vue2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <!-- 引入新插件 -->
  <script src="../counter-vue.js"></script>
  <script>
    Vue.use(CounterVue, {
      duration: 2,
      formatThousands: true,
    });
    new Vue({
      el: "#app",
      data: {
        number1: 876.5,
        number2: 34482,
        number3: -64.82,
      },
      methods: {
        updateNumbers() {
          // 模拟接口返回数据
          this.number1 = Math.random() * 1000;
          this.number2 = Math.random() * 50000;
          this.number3 = (Math.random() - 0.5) * 100;
        },
      },
    });
  </script>
</body>

</html>
